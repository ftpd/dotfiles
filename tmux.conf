### CONFIG
set -g status-left '[#S]'
set -g status-right "#(hostname | cut -d. -f 1): #(uptime | awk -F 'averag[a-z]*: ' '{print $2}')"
set -g default-terminal "screen-256color"
set -g base-index 1
set -g renumber-windows on
set -g set-titles on
set -g set-titles-string "tmux:#I [ #W ]"
setw -g aggressive-resize on
setw -g automatic-rename on

### UNDBIND
unbind-key S
### BINDS
#
set -g prefix C-a
bind a send-prefix
bind ^X lock-server
bind x lock-server
bind : command-prompt
bind ^C new-window
bind c new-window
bind ^N next-window
bind n next-window
bind ^P next-window
bind p next-window
bind ^[ copy-mode
bind [ copy-mode
bind ^D detach
bind d detach
bind " " next-window
bind w command-prompt "rename-window %%"
bind ^L choose-window
bind l choose-window
bind ^K kill-window
bind k kill-window
bind | split-window -h
bind - split-window -v

### COLORS
set -g status-bg "#303030" # monokai-bg+2
set -g status-fg "#F5F5F5" # monokai-fg
set-window-option -g window-status-fg "#8b8970" # monokai-fg-1
set-window-option -g window-status-bg "#303030" # monokai-bg+2
set-window-option -g window-status-attr dim
set-window-option -g window-status-current-fg "#87D700" # monokai-green
set-window-option -g window-status-current-bg "#303030" # monokai-bg+2
