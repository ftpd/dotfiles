### CONFIG
set -g default-terminal "screen-256color"
set -g base-index 1
set -g renumber-windows on
set -g set-titles on
set -g mouse on
setw -g aggressive-resize on
setw -g automatic-rename on

### UNDBIND
unbind-key S
### BINDS
#
set -g prefix C-a
bind a send-prefix
bind ^X lock-server
bind x lock-server
bind : command-prompt
bind ^C new-window
bind c new-window
bind ^N next-window
bind n next-window
bind ^P next-window
bind p next-window
bind ^[ copy-mode
bind [ copy-mode
bind ^D detach
bind d detach
bind " " next-window
bind w command-prompt "rename-window %%"
bind ^L choose-window
bind l choose-window
bind ^K kill-window
bind k kill-window
bind | split-window -h
bind - split-window -v

